<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="instagram-phones">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-content">
            <div class="groups">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="perfil-instagram">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como the.dougllas</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="groups">
                <p class="not-account">Não é the.dougllas?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue">Alternar contas</a>
                    or
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
